<div >
    <form [formGroup]="contactForm">
        <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group" [ngClass]="{'has-danger': !contactForm.get('name').valid && (contactForm.get('name').dirty || contactForm.get('name').touched)}">
                <input 
                    class="form-control form-control-lg" 
                    formControlName="name" 
                    type="text" 
                    placeholder="Write name" />
                <div *ngIf="contactForm.controls['name'].errors?.required && (contactForm.get('name').dirty || contactForm.get('name').touched)" class="form-control-feedback">
                    Este campo es necesaro
                </div>
                <div *ngIf="contactForm.controls['name'].errors?.minlength" class="form-control-feedback">
                    Minimo 3 caracteres
                </div>
            </fieldset>

            <fieldset class="form-group" [ngClass]="{'has-danger': !contactForm.get('email').valid && (contactForm.get('email').dirty || contactForm.get('email').touched)}">
                <input 
                    class="form-control form-control-lg" 
                    formControlName="email" 
                    type="email" 
                    placeholder="Write your email" />
                <div *ngIf="contactForm.controls['email'].errors?.pattern" class="form-control-feedback">
                    exemple@exemple.com
                </div>
                <div *ngIf="contactForm.controls['email'].errors?.required && (contactForm.get('email').dirty || contactForm.get('email').touched)"
                    class="form-control-feedback">
                    Este campo es necesaro
                </div>
            </fieldset>

            <fieldset class="form-group">
                <textarea class="form-control" formControlName="coment" rows="8" placeholder="Write your coment"></textarea>
            </fieldset>

           
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
            Enviar
            </button>
            {{contactForm.valid}}

        </fieldset>
    </form>
</div>
