<div >
    <form [formGroup]="contactForm">
        <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
                <input class="form-control form-control-lg" formControlName="name" type="text" placeholder="Write name" />
            </fieldset>

            <fieldset class="form-group">
            <input class="form-control" formControlName="email" type="email" placeholder="Write your email" />
            </fieldset>

            <fieldset class="form-group">
                <textarea class="form-control" formControlName="coment" rows="8" placeholder="Write your coment"></textarea>
            </fieldset>

           
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
            Enviar
            </button>

        </fieldset>
    </form>
</div>
